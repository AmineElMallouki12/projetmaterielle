{% extends 'base.html' %}
{% block title %}Profil{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-user me-2"></i>Profil</h5>
        </div>
        <div class="card-body">
          <dl class="row mb-0">
            <dt class="col-sm-4">Nom d'utilisateur</dt>
            <dd class="col-sm-8">{{ user.username }}</dd>
            <dt class="col-sm-4">Rôle</dt>
            <dd class="col-sm-8">{{ user.role }}</dd>
            <dt class="col-sm-4">Prénom</dt>
            <dd class="col-sm-8">{{ user.first_name or '-' }}</dd>
            <dt class="col-sm-4">Nom</dt>
            <dd class="col-sm-8">{{ user.last_name or '-' }}</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
